<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8"> 
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <title>Ingresar</title> 
  <link href="css/bootstrap.min.css" rel="stylesheet" />
</head>

<body class="body-flex"> 

  <!-- header -->
  <header>
    <nav class="navbar navbar-expand-lg bg-light">
      <div class="container">
        <a class="navbar-brand" href="index.html">
          <img src="img/logoBoards.png" alt="Boards Logo" style="height: 40px;">
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
          <div class="collapse navbar-collapse" id="navbarNavDropdown">
            <ul class="navbar-nav">
            <li class="nav-item"><a class="nav-link active" aria-current="page" href="index.html">Inicio</a></li>
            </ul>
          </div>
      </div>
    </nav>
  </header>

  <main class="container my-5"> 
    <h1 class="text-center mb-4">Iniciar Sesión</h1>

    <!-- formulario login -->
    <form id="form-login" novalidate>
      <!-- email -->
      <div class="mb-3">
        <label for="email" class="form-label">Correo electrónico</label>
        <input type="email" class="form-control" id="email" required>
        <div class="invalid-feedback">Correo requerido</div>
      </div>

      <!-- password -->
      <div class="mb-3">
        <label for="password" class="form-label">Contraseña</label>
        <input type="password" class="form-control" id="password" required>
        <div class="invalid-feedback">Contraseña requerida</div>
      </div>

      <!-- botones -->
      <div class="d-flex justify-content-between">
        <button type="submit" class="btn btn-primary">Ingresar</button>
        <a href="registro.html" class="btn btn-outline-secondary">Registrarse</a>
      </div>

      <!-- recuperar contraseña -->
      <div class="text-center mt-3">
        <a href="recuperar-contra.html">¿Olvidaste tu contraseña?</a>
      </div>
    </form>
  </main>
  
  <!-- footer -->
   <footer class="bg-light text-black text-center py-3 mt-5">
      <p class="mb-0">&copy; 2025 Boards - Todos los derechos reservados.</p>
  </footer>

  <!-- js -->
  <script src="js/bootstrap.bundle.min.js"></script>
  <script src="js/validaciones.js"></script> 
  <script src="js/auth.js"></script> 
  <script src="js/sesion.js"></script> 
</body>
</html>
